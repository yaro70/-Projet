services:
  - type: web
    name: patisserie-backend
    env: python
    plan: free
    rootDir: .
    buildCommand: |
      pip install -r requirements.txt
    preDeployCommand: |
      python manage.py migrate --noinput && \
      python manage.py collectstatic --noinput || true
    startCommand: |
      gunicorn patisserie_project.wsgi:application --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: DJANGO_SETTINGS_MODULE
        value: patisserie_project.settings
      - key: SECRET_KEY
        generateValue: true

  - type: web
    name: patisserie-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: |
      npm ci && npm run build
    startCommand: |
      npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://patisserie-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://patisserie-backend.onrender.com
