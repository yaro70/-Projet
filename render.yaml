# Configuration Render pour le projet Patisserie
# Ce fichier définit les services backend et frontend
# Version corrigée - Build command fixée définitivement

services:
  # Backend Django
  - type: web
    name: patisserie-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
    preDeployCommand: |
      python manage.py migrate --noinput && \
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn patisserie_project.wsgi:application --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: DJANGO_SETTINGS_MODULE
        value: patisserie_project.settings_render
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: patisserie-backend-mm13.onrender.com,patisserie-frontend-mm13.onrender.com

  # Frontend React - COMMANDE DE BUILD CORRIGÉE
  - type: web
    name: patisserie-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: |
      npm ci && npm run build
    startCommand: |
      npx serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: REACT_APP_API_URL
        value: https://patisserie-backend-mm13.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://patisserie-backend-mm13.onrender.com
